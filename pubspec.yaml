name: udevs_task
description: A new Flutter project for Udevs.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #for design
  cupertino_icons: ^1.0.2

  #for state management
  flutter_bloc: ^8.1.3

  # objects equals
  equatable: ^2.0.5

  #forLocalDatabace
  permission_handler: ^10.4.3
  path_provider: ^2.0.15



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:


  uses-material-design: true


  assets:
    - assets/fonts/poppins/
    - assets/fonts/roboto/


  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/poppins/Poppins-Regular.ttf
          weight: 400
        - asset: assets/fonts/poppins/Poppins-Medium.ttf
          weight: 500
    - family: Roboto
      fonts:
        - asset: assets/fonts/roboto/Roboto-Regular.ttf
        - asset: assets/fonts/roboto/Roboto-Medium.ttf
          weight: 500
